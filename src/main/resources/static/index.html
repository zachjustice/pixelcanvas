<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
    <div id="convas-container">
        <canvas id="canvas" width="1264" height="900"></canvas>
    </div>

    <div id="controls">
        <div id="palette">
            <div style="width: 750px; margin: 0 auto; background-color: rgba(0,0,0,.75); border-radius: 5px; padding-left: 6px;">
                <div class="palette-color" style="background-color: rgb(255, 255, 255);"></div>
                <div class="palette-color" style="background-color: rgb(228, 228, 228);"></div>
                <div class="palette-color" style="background-color: rgb(136, 136, 136);"></div>
                <div class="palette-color" style="background-color: rgb(34, 34, 34);"></div>
                <div class="palette-color" style="background-color: rgb(255, 167, 209);"></div>
                <div class="palette-color" style="background-color: rgb(229, 0, 0);"></div>
                <div class="palette-color" style="background-color: rgb(229, 149, 0);"></div>
                <div class="palette-color" style="background-color: rgb(160, 106, 66);"></div>
                <div class="palette-color" style="background-color: rgb(229, 217, 0);"></div>
                <div class="palette-color" style="background-color: rgb(148, 224, 68);"></div>
                <div class="palette-color" style="background-color: rgb(2, 190, 1);"></div>
                <div class="palette-color" style="background-color: rgb(0, 211, 221);"></div>
                <div class="palette-color" style="background-color: rgb(0, 131, 199);"></div>
                <div class="palette-color" style="background-color: rgb(0, 0, 234);"></div>
                <div class="palette-color" style="background-color: rgb(207, 110, 228);"></div>
                <div class="palette-color" style="background-color: rgb(130, 0, 128);"></div>
            </div>
        </div>
    </div>
</body>
</html>
